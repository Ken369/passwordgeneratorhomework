<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Odibee+Sans|Oxanium&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="title">Password Generator</h1>
      </header>
      <div class="card">
          <h2>Please fill the requirements</h2>
        <div class="setting">
          <label>Password length</label>
          <input class="myNumber" type="number" id="length" min="8" max="128" value="8">
          <label id="grey">(8 - 128 letters)</label>
        </div>
          <h2>Select 1 or more fields</h2>
        <div class="setting">
          <label>Uppercase Letters</label>
          <input type="checkbox" id="uppercase" unchecked>
        </div>
        <div class="setting">
          <label>Lowercase Letters</label>
          <input type="checkbox" id="lowercase" unchecked>
        </div>
        <div class="setting">
          <label>Numeric</label>
          <input type="checkbox" id="numbers" unchecked>
        </div>
        <div class="setting">
          <label>Symbol</label>
          <input type="checkbox" id="symbols" unchecked>
        </div>
        <div class="card-body">
          

<h3
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            id="result"
          ></h3>
           <span id="result"></span>
           
        </div>
      
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div class="result-container">
      <span id="result"></span>
    </div>
    <script src="pass.js"></script>

    <script>
      
      </script>
      

  </body>
</html>
